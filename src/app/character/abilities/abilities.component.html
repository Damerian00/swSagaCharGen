<div class="abilitiesMain">
    <h3>Select Your Abilities</h3>
    <h5>Points remaining: {{points}}</h5>
    <p *ngIf="points == 0">Select a species</p>
   <div class="ptsWrapper">
       <label>Max points: <input type="number" #mxPoints value="maxPoints" placeholder="25" min=25 max=50/></label>
        <button *ngIf="toggleButton" class="pointsButton" (click)="setMaxPoints(mxPoints.value)">Save</button>
        <button class="toggleButton" (click)="togglePtsBtn()">{{toggleBtnText}}</button>
   </div> 
    <section>
        <div class="outsideWrapper">
            <span class="validation" *ngIf="abValidator">{{abValidatorMessage}}</span>
            <div class="abilityContainer" *ngFor="let ability of charAbilities | keyvalue : unsorted">
                <p #ability class="abilityName">{{ability.key}} :</p>
                <p class="abilityValue">{{ability.value}}</p>
              <div class="buttonContainer">
                  <button class="addButton" (click)='addAbility(ability)'>+</button>
                  <button class="subButton" (click)='subAbility(ability)'>-</button>
              </div>  
            </div>
        </div>
    </section>
</div>
