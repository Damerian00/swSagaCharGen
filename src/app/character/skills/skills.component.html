<h2>Select which Skills to train in</h2>
<h3>Points available to train: {{skillPoints}}</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div *ngFor="let skill of skillsArray">
        <label>
            <input #checkboxes type="checkbox" (change)="skillTrained($event)" value="{{skill}}" />
            {{skill}}
        </label>
    </div>
    <button *ngIf="buttonIf == 'show'" type="Submit">Select Skills</button>
</form>
